<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maha Shivratri</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #f0e7ff, #fff);
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 2rem;
    font-weight: 500;
    line-height: 1.4;
    transition: all 0.5s ease;
  }

  .sub {
    margin-top: 10px;
    font-size: 1rem;
    color: #555;
  }

  #buttons {
    margin-top: 30px;
    position: relative;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  button {
    padding: 15px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
  }

  #yesBtn {
    background: #5b3fd6;
    color: white;
  }

  #noBtn {
    background: #e0e0e0;
    color: #444;
    position: absolute;
    transition: left 0.3s ease, top 0.3s ease;
  }

  #reply {
    margin-top: 25px;
    font-size: 1.1rem;
    max-width: 90%;
    min-height: 30px;
    position: relative;
  }

  .footer {
    position: absolute;
    bottom: 15px;
    font-size: 13px;
    color: #777;
  }

  .emoji {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
    animation: floatUp 3s ease forwards;
  }

  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-150px) scale(1.5); }
  }

</style>
</head>
<body>

<h1 id="mainHeading">Will you join me on<br>Maha Shivratri, 15th Feb? ğŸ•‰ï¸</h1>
<div class="sub">No pressure. Just a genuine question.</div>

<div id="buttons">
  <button id="yesBtn" onclick="yesClick()">Yes</button>
  <button id="noBtn" onmouseover="moveNo()">No</button>
</div>

<p id="reply"></p>
<div class="footer">Whatever your answer, Iâ€™m glad I asked.</div>

<script>
const messages = [
  "That actually means more to me than you think ğŸŒ™",
  "Iâ€™ll remember this night for a long time ğŸ•¯ï¸",
  "Feels peaceful already, knowing you said yes âœ¨",
  "Thank you for making this Maha Shivratri special ğŸ™",
  "Iâ€™m really looking forward to itâ€¦ with you ğŸ’«"
];

let noMoveCount = 0;
const maxNoMoves = 2;

// Move No button with dodge effect
function moveNo() {
  const noBtn = document.getElementById("noBtn");
  if (noMoveCount < maxNoMoves) {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noMoveCount++;
  } else {
    noBtn.style.display = "none";
    pulseYes();
  }
}

// Make Yes button pulse
function pulseYes() {
  const yesBtn = document.getElementById("yesBtn");
  let scale = 1;
  const pulse = setInterval(() => {
    scale = scale === 1 ? 1.2 : 1;
    yesBtn.style.transform = `scale(${scale})`;
  }, 500);
}

// Generate floating emojis
function spawnEmoji(emoji) {
  const span = document.createElement("span");
  span.className = "emoji";
  span.textContent = emoji;
  span.style.left = Math.random() * window.innerWidth + "px";
  span.style.top = window.innerHeight + "px";
  document.body.appendChild(span);
  setTimeout(() => { document.body.removeChild(span); }, 3000);
}

// Yes click effect
function yesClick() {
  const reply = document.getElementById("reply");
  const msg = messages[Math.floor(Math.random() * messages.length)];
  reply.innerHTML = msg;

  const heading = document.getElementById("mainHeading");
  heading.innerHTML = "Will you join me on<br>Maha Shivratri, 15th Feb? ğŸ•‰ï¸âœ¨ğŸ’–";

  // Spawn multiple floating emojis
  const emojis = ["ğŸŒ™","âœ¨","ğŸ’«","ğŸ•¯ï¸","ğŸ’–"];
  for (let i = 0; i < 10; i++) {
    setTimeout(() => {
      spawnEmoji(emojis[Math.floor(Math.random() * emojis.length)]);
    }, i * 200);
  }

  // Start Yes button pulse
  pulseYes();
}
</script>

</body>
</html>
