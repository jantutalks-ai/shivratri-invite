<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maha Shivratri Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
  /* Colors and font */
  body {
    margin: 0;
    font-family: 'Helvetica', sans-serif;
    background: radial-gradient(circle, #1a0b2e, #1a0b2e 80%, #1a0b2e 95%);
    color: #ffd700;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .font-serif {
    font-family: 'Playfair Display', serif;
  }

  h1 {
    text-align: center;
    max-width: 90%;
  }

  /* Mandala spin */
  .mandala {
    width: 200px;
    height: 200px;
    animation: spin 20s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  /* Buttons */
  .btn {
    padding: 15px 35px;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin: 10px;
    position: relative;
    z-index: 10;
  }

  .btn-yes {
    background-color: #ffd700;
    color: #1a0b2e;
  }

  .btn-no {
    background-color: #1a0b2e;
    color: #ffd700;
    border: 2px solid #ffd700;
    position: absolute;
  }

  /* Petals */
  .petal {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    position: absolute;
    top: -20px;
    background-color: orange;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0px);}
    100% { transform: translateY(110vh);}
  }

  /* Success card */
  .success-card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(26,11,46,0.85);
    padding: 40px 60px;
    border-radius: 20px;
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    text-align: center;
    display: none;
    z-index: 20;
  }

  /* Ambient visualizer */
  .ambient {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 5px;
    display: none;
  }

  .bar {
    width: 8px;
    background-color: #ffd700;
    animation: barAnim 0.5s infinite alternate;
  }

  @keyframes barAnim {
    from { height: 10px;}
    to { height: 60px;}
  }

  /* Ambient toggle button */
  .ambient-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background-color: #1a0b2e;
    color: #ffd700;
    border: none;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.5rem;
    z-index: 15;
  }

</style>
</head>
<body>

<!-- Mandala -->
<svg class="mandala" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="90" stroke="#ffd700" stroke-width="2"/>
  <circle cx="100" cy="100" r="60" stroke="#ffd700" stroke-width="1"/>
  <circle cx="100" cy="100" r="30" stroke="#ffd700" stroke-width="1"/>
</svg>

<!-- Typewriter text -->
<h1 id="typewriter" class="mt-8 font-serif text-3xl md:text-5xl">Loading a sacred request...</h1>

<!-- Buttons -->
<div id="buttons" style="display:none; margin-top: 40px; position: relative; width: 300px; height: 80px;">
  <button class="btn btn-yes" id="yesBtn">Yes</button>
  <button class="btn btn-no" id="noBtn">No</button>
</div>

<!-- Success card -->
<div class="success-card" id="successCard">Itâ€™s a date under the moonlight! ðŸ”±</div>

<!-- Ambient visualizer -->
<div class="ambient" id="ambient">
  <div class="bar" style="animation-delay:0s"></div>
  <div class="bar" style="animation-delay:0.1s"></div>
  <div class="bar" style="animation-delay:0.2s"></div>
  <div class="bar" style="animation-delay:0.3s"></div>
  <div class="bar" style="animation-delay:0.4s"></div>
  <div class="bar" style="animation-delay:0.5s"></div>
  <div class="bar" style="animation-delay:0.6s"></div>
</div>

<button class="ambient-btn" id="ambientBtn">&#9835;</button>

<script>
  // Typewriter effect
  const typewriterEl = document.getElementById('typewriter');
  const buttonsDiv = document.getElementById('buttons');
  const text1 = "Loading a sacred request...";
  const text2 = "Will you join me for the night of Maha Shivratri on 15th February?";
  let i = 0;

  function typeWriter(text, callback) {
    let j = 0;
    const interval = setInterval(() => {
      typewriterEl.innerText = text.slice(0, j+1);
      j++;
      if(j === text.length){
        clearInterval(interval);
        if(callback) callback();
      }
    }, 80);
  }

  typeWriter(text1, () => setTimeout(() => {
    typeWriter(text2, () => buttonsDiv.style.display = "block");
  }, 1000));

  // Teleport "No" button
  const noBtn = document.getElementById('noBtn');
  noBtn.addEventListener('mouseenter', () => {
    const top = Math.random() * 60 + 20; // 20% to 80%
    const left = Math.random() * 60 + 20; // 20% to 80%
    noBtn.style.top = top + "%";
    noBtn.style.left = left + "%";
  });

  // Falling petals
  const yesBtn = document.getElementById('yesBtn');
  const successCard = document.getElementById('successCard');
  yesBtn.addEventListener('click', () => {
    for(let i=0;i<30;i++){
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random()*100 + 'vw';
      petal.style.animationDuration = (Math.random()*3 + 2) + 's';
      petal.style.backgroundColor = Math.random() > 0.5 ? 'orange' : '#ffd700';
      document.body.appendChild(petal);
    }
    successCard.style.display = 'block';
  });

  // Ambient toggle
  const ambientBtn = document.getElementById('ambientBtn');
  const ambient = document.getElementById('ambient');
  let ambientOn = false;
  ambientBtn.addEventListener('click', () => {
    ambientOn = !ambientOn;
    ambient.style.display = ambientOn ? 'flex' : 'none';
  });
</script>

</body>
</html>
