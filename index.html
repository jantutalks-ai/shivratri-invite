<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maha Shivratri</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(180deg, #f7f3ff, #ffffff);
      text-align: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #2b2b2b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-weight: 500;
      line-height: 1.4;
      transition: transform 0.3s ease;
      font-size: 1.8rem;
    }

    .sub {
      margin-top: 10px;
      font-size: 1rem;
      color: #555;
    }

    #buttons {
      margin-top: 30px;
      position: relative;
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 14px 25px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    #yesBtn {
      background: #5b3fd6;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.05);
    }

    #noBtn {
      background: #e0e0e0;
      color: #444;
      position: absolute;
      transition: left 0.3s ease, top 0.3s ease;
    }

    #reply {
      margin-top: 25px;
      font-size: 1.1rem;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      min-height: 30px;
    }

    .footer {
      margin-top: auto;
      font-size: 13px;
      color: #777;
      padding-bottom: 10px;
    }
  </style>
</head>

<body>

  <h1 id="mainHeading">
    Will you join me on<br>Maha Shivratri, 15th Feb? ğŸ•‰ï¸
  </h1>

  <div class="sub">
    No pressure. Just a genuine question.
  </div>

  <div id="buttons">
    <button id="yesBtn" onclick="yes()">Yes</button>
    <button id="noBtn" onmouseover="moveNo()">No</button>
  </div>

  <p id="reply"></p>

  <div class="footer">
    Whatever your answer, Iâ€™m glad I asked.
  </div>

  <script>
    const messages = [
      "That actually means more to me than you think ğŸŒ™",
      "Iâ€™ll remember this night for a long time ğŸ•¯ï¸",
      "Feels peaceful already, knowing you said yes âœ¨",
      "Thank you for making this Maha Shivratri special ğŸ™",
      "Iâ€™m really looking forward to itâ€¦ with you ğŸ’«"
    ];

    let noMoveCount = 0;
    const maxNoMoves = 2;

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      if (noMoveCount < maxNoMoves) {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noMoveCount++;
      } else {
        noBtn.style.display = "none"; // hide after moving 2 times
        yesGrow();
      }
    }

    function yesGrow() {
      const yesBtn = document.getElementById("yesBtn");
      let size = 1;
      const interval = setInterval(() => {
        size += 0.05;
        yesBtn.style.transform = `scale(${size})`;
        if (size >= 2.5) clearInterval(interval);
      }, 100);
    }

    function yes() {
      const reply = document.getElementById("reply");
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      reply.innerHTML = randomMsg;

      // Add playful emoji in heading
      const heading = document.getElementById("mainHeading");
      heading.innerHTML = "Will you join me on<br>Maha Shivratri, 15th Feb? ğŸ•‰ï¸âœ¨ğŸ’–";

      // Start Yes button grow animation
      yesGrow();
    }
  </script>

</body>
</html>
