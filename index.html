<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maha Shivratri Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Helvetica', sans-serif;
    background: radial-gradient(circle, #1a0b2e, #1a0b2e 80%, #1a0b2e 95%);
    color: #ffd700;
    overflow: hidden;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .font-serif { font-family: 'Playfair Display', serif; }

  h1 {
    text-align: center;
    max-width: 90%;
    line-height: 1.4;
  }

  /* Glowing moon */
  .moon-container {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #ffd700 0%, #ffb700 60%, #1a0b2e 100%);
    box-shadow: 0 0 30px #ffd700, 0 0 60px #ffd70080;
    animation: glow 2.5s ease-in-out infinite alternate;
    margin-bottom: 20px;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd70080; transform: scale(1);}
    100% { box-shadow: 0 0 35px #ffd700, 0 0 70px #ffd70080; transform: scale(1.05);}
  }

  /* Buttons */
  .btn {
    padding: 12px 25px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    margin: 10px;
    position: relative;
    z-index: 10;
  }

  .btn-yes {
    background-color: #ffd700;
    color: #1a0b2e;
  }

  .btn-no {
    background-color: #1a0b2e;
    color: #ffd700;
    border: 2px solid #ffd700;
    position: absolute;
  }

  /* Petals */
  .petal {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    position: absolute;
    top: -20px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0px);}
    100% { transform: translateY(110vh);}
  }

  /* Success card */
  .success-card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(26,11,46,0.85);
    padding: 30px 40px;
    border-radius: 20px;
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    text-align: center;
    display: none;
    z-index: 20;
  }

  /* Ambient visualizer */
  .ambient {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    gap: 3px;
    display: none;
  }

  .bar {
    width: 6px;
    background-color: #ffd700;
    animation: barAnim 0.5s infinite alternate;
  }

  @keyframes barAnim {
    from { height: 8px;}
    to { height: 40px;}
  }

  /* Ambient toggle button */
  .ambient-btn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background-color: #1a0b2e;
    color: #ffd700;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.3rem;
    z-index: 15;
  }

  /* Responsive */
  @media (max-width: 500px) {
    h1 { font-size: 1.5rem; }
    .btn { font-size: 0.9rem; padding: 10px 20px; }
    .moon-container { width: 120px; height: 120px; margin-bottom: 15px; }
    .success-card { font-size: 1.2rem; padding: 20px 30px; }
  }
</style>
</head>
<body>

<!-- Glowing Moon -->
<div class="moon-container"></div>

<!-- Typewriter text -->
<h1 id="typewriter" class="mt-4 font-serif">Loading a sacred request...</h1>

<!-- Buttons -->
<div id="buttons" style="display:none; margin-top: 30px; position: relative; width: 250px; height: 70px;">
  <button class="btn btn-yes" id="yesBtn">Yes</button>
  <button class="btn btn-no" id="noBtn">No</button>
</div>

<!-- Success card -->
<div class="success-card" id="successCard">Itâ€™s a date under the moonlight! ðŸ”±</div>

<!-- Ambient visualizer -->
<div class="ambient" id="ambient">
  <div class="bar" style="animation-delay:0s"></div>
  <div class="bar" style="animation-delay:0.1s"></div>
  <div class="bar" style="animation-delay:0.2s"></div>
  <div class="bar" style="animation-delay:0.3s"></div>
  <div class="bar" style="animation-delay:0.4s"></div>
  <div class="bar" style="animation-delay:0.5s"></div>
</div>

<button class="ambient-btn" id="ambientBtn">&#9835;</button>

<script>
  // Typewriter effect
  const typewriterEl = document.getElementById('typewriter');
  const buttonsDiv = document.getElementById('buttons');
  const text1 = "Loading a sacred request...";
  const text2 = "Will you join me for the night of Maha Shivratri on 15th February?";
  
  function typeWriter(text, callback) {
    let j = 0;
    const interval = setInterval(() => {
      typewriterEl.innerText = text.slice(0, j+1);
      j++;
      if(j === text.length){
        clearInterval(interval);
        if(callback) callback();
      }
    }, 80);
  }

  typeWriter(text1, () => setTimeout(() => {
    typeWriter(text2, () => buttonsDiv.style.display = "block");
  }, 800));

  // Teleport "No" button
  const noBtn = document.getElementById('noBtn');
  noBtn.addEventListener('mouseenter', () => {
    const top = Math.random() * 50 + 20; 
    const left = Math.random() * 50 + 20; 
    noBtn.style.top = top + "%";
    noBtn.style.left = left + "%";
  });

  // Falling petals
  const yesBtn = document.getElementById('yesBtn');
  const successCard = document.getElementById('successCard');
  yesBtn.addEventListener('click', () => {
    for(let i=0;i<25;i++){
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random()*100 + 'vw';
      petal.style.animationDuration = (Math.random()*3 + 2) + 's';
      petal.style.backgroundColor = Math.random() > 0.5 ? 'orange' : '#ffd700';
      document.body.appendChild(petal);
    }
    successCard.style.display = 'block';
  });

  // Ambient toggle
  const ambientBtn = document.getElementById('ambientBtn');
  const ambient = document.getElementById('ambient');
  let ambientOn = false;
  ambientBtn.addEventListener('click', () => {
    ambientOn = !ambientOn;
    ambient.style.display = ambientOn ? 'flex' : 'none';
  });
</script>

</body>
</html>
