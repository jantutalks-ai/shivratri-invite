<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maha Shivratri Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b132b;
  --accent: #e6b8a2;
  --soft: #f5f3f0;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1c2541, var(--bg));
  font-family: system-ui, sans-serif;
  color: var(--soft);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Floating stars */
.star {
  position: absolute;
  background: rgba(255,255,255,0.7);
  border-radius: 50%;
  animation: float 12s linear infinite;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 0; }
  to { transform: translateY(-120vh); opacity: 1; }
}

/* Moon */
.moon {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, var(--soft) 40%, #d9d9d9 70%);
  box-shadow:
    0 0 30px rgba(230,184,162,0.6),
    0 0 70px rgba(230,184,162,0.4);
  animation: pulse 3s ease-in-out infinite;
  margin-bottom: 24px;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.06); }
}

/* Text */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 1.4rem;
  text-align: center;
  line-height: 1.5;
  max-width: 320px;
}

/* Buttons */
.buttons {
  margin-top: 28px;
  position: relative;
  width: 260px;
  height: 70px;
}

button {
  padding: 12px 26px;
  border-radius: 14px;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  cursor: pointer;
}

.yes {
  background: var(--accent);
  color: #1b1b1b;
}

.no {
  position: absolute;
  background: transparent;
  color: var(--accent);
  border: 1.5px solid var(--accent);
}

/* Success card */
.card {
  position: fixed;
  inset: 0;
  background: rgba(11,19,43,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}

.card div {
  background: #121b38;
  padding: 32px 36px;
  border-radius: 20px;
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  text-align: center;
  box-shadow: 0 0 40px rgba(230,184,162,0.4);
}

/* Petals */
.petal {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: var(--accent);
  top: -10px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* Ambient visualizer */
.ambient {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 70px;
  display: none;
  justify-content: center;
  align-items: flex-end;
  gap: 4px;
}

.bar {
  width: 6px;
  background: var(--accent);
  animation: wave 0.6s ease-in-out infinite alternate;
}

@keyframes wave {
  from { height: 10px; }
  to { height: 42px; }
}

.toggle {
  position: fixed;
  bottom: 18px;
  right: 18px;
  background: #121b38;
  color: var(--accent);
  border: none;
  padding: 10px 12px;
  border-radius: 50%;
  font-size: 1.2rem;
}
</style>
</head>

<body>

<!-- Stars -->
<script>
for (let i = 0; i < 35; i++) {
  const s = document.createElement("div");
  s.className = "star";
  s.style.width = s.style.height = Math.random()*2+1+"px";
  s.style.left = Math.random()*100+"vw";
  s.style.animationDuration = Math.random()*8+6+"s";
  document.body.appendChild(s);
}
</script>

<div class="moon"></div>

<h1 id="text">Loading a sacred request...</h1>

<div class="buttons" id="buttons" style="display:none">
  <button class="yes" id="yes">Yes</button>
  <button class="no" id="no">No</button>
</div>

<div class="card" id="card">
  <div>Itâ€™s a date under the moonlight ðŸ”±</div>
</div>

<div class="ambient" id="ambient">
  <div class="bar"></div><div class="bar"></div><div class="bar"></div>
  <div class="bar"></div><div class="bar"></div>
</div>

<button class="toggle" id="toggle">â™ª</button>

<script>
const textEl = document.getElementById("text");
const buttons = document.getElementById("buttons");
const text1 = "Loading a sacred request...";
const text2 = "Will you join me for the night of Maha Shivratri on 15th February?";

function type(text, cb) {
  let i = 0;
  const t = setInterval(() => {
    textEl.textContent = text.slice(0, ++i);
    if (i === text.length) {
      clearInterval(t);
      cb && cb();
    }
  }, 70);
}

type(text1, () => setTimeout(() => {
  type(text2, () => buttons.style.display = "block");
}, 700));

// No button teleport
const no = document.getElementById("no");
no.onmouseenter = () => {
  no.style.top = Math.random()*50 + 20 + "%";
  no.style.left = Math.random()*50 + 20 + "%";
};

// Yes click
document.getElementById("yes").onclick = () => {
  for(let i=0;i<28;i++){
    const p = document.createElement("div");
    p.className = "petal";
    p.style.left = Math.random()*100+"vw";
    p.style.animationDuration = Math.random()*3+2+"s";
    document.body.appendChild(p);
  }
  document.getElementById("card").style.display = "flex";
};

// Ambient toggle
const amb = document.getElementById("ambient");
document.getElementById("toggle").onclick = () =>
  amb.style.display = amb.style.display === "flex" ? "none" : "flex";
</script>

</body>
</html>
