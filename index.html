<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Maha Shivratri Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  min-height:100vh;
  background: radial-gradient(circle at top, #1b2a4e, #0b1224);
  color:#eef1f7;
  font-family:'Inter', sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
  padding:20px;
}

/* Gentle breathing */
body.breathe {
  animation: breathe 8s ease-in-out infinite;
}
@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.01); }
}

/* Background stars */
.stars {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}
.star {
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.4;
  animation: twinkle 4s ease-in-out infinite;
}
@keyframes twinkle {
  0%,100% { opacity:0.2; }
  50% { opacity:0.9; }
}

/* Falling star (diagonal) */
.falling-star {
  position:fixed;
  top:-10px;
  width:2px;
  height:80px;
  background: linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0));
  animation: fallStar 3.5s linear forwards;
  pointer-events:none;
  z-index:3;
}

@keyframes fallStar {
  0% {
    transform: translateX(0) translateY(-10px);
    opacity: 1;
  }
  100% {
    transform: translateX(var(--offsetX)) translateY(120vh);
    opacity: 0;
  }
}

.container {
  position:relative;
  z-index:2;
  max-width:420px;
  width:100%;
}

/* Moon */
.moon-wrapper {
  position:relative;
  width:160px;
  height:160px;
  margin:0 auto 28px;
}
.moon {
  width:100%;
  height:100%;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #ffffff, #d8dce6);
  box-shadow:
    0 0 30px rgba(255,255,255,0.4),
    0 0 80px rgba(180,200,255,0.25);
  position:relative;
  z-index:2;
}

/* Moon ripple */
.ripple {
  position:absolute;
  inset:0;
  border-radius:50%;
  border:1px solid rgba(220,230,255,0.4);
  animation: ripple 6s ease-out infinite;
}
@keyframes ripple {
  0% { transform: scale(1); opacity:.6; }
  100% { transform: scale(2.2); opacity:0; }
}

h1 {
  font-family:'Playfair Display', serif;
  font-size:1.6rem;
  line-height:1.4;
  margin-bottom:24px;
  padding:0 10px;
}

.buttons {
  display:flex;
  justify-content:center;
  gap:16px;
}

button {
  padding:14px 26px;
  border-radius:999px;
  font-size:1rem;
  border:none;
  cursor:pointer;
  transition:all .4s ease;
}

#yes {
  background:#e6ebff;
  color:#0b1224;
  box-shadow:0 0 15px rgba(200,210,255,.5);
}

#yes.grow {
  transform:scale(1.35);
  box-shadow:0 0 35px rgba(220,230,255,.9);
}

#no {
  background:transparent;
  color:#b8bfd9;
  border:1px solid rgba(184,191,217,.4);
}

.after-yes {
  display:none;
  margin-top:28px;
  font-size:.95rem;
  opacity:.9;
}

@media(max-width:360px){
  h1{font-size:1.4rem;}
  .moon-wrapper{width:140px;height:140px;}
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="container">
  <div class="moon-wrapper" id="moonWrapper">
    <div class="moon"></div>
  </div>

  <h1>
    If it feels right to you,<br>
    would you like to join me for Maha Shivratri<br>
    on 15th February? üåô‚ú®
  </h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="after-yes" id="afterYes">
    Take screenshot and send to me i have a surprise for you üßø‚ô•Ô∏è
  </div>
</div>

<script>
const stars = document.getElementById("stars");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const afterYes = document.getElementById("afterYes");
const moonWrapper = document.getElementById("moonWrapper");

// Static twinkling stars
for(let i=0;i<70;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"vh";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=3+Math.random()*4+"s";
  stars.appendChild(s);
}

// "No" logic
no.addEventListener("click",()=>{
  no.style.display="none";
  yes.classList.add("grow");
});

// "Yes" logic
yes.addEventListener("click",()=>{
  afterYes.style.display="block";
  document.body.classList.add("breathe");
  startRipple();
  startFallingStars();
});

// Moon ripple
function startRipple(){
  setInterval(()=>{
    const r=document.createElement("div");
    r.className="ripple";
    moonWrapper.appendChild(r);
    setTimeout(()=>r.remove(),6000);
  },3000);
}

// Falling stars diagonally
function startFallingStars(){
  setInterval(()=>{
    const fs=document.createElement("div");
    fs.className="falling-star";
    const startX = Math.random() * 100;
    fs.style.left = startX + "vw";
    // Random X offset for diagonal (-50 to +50 px)
    const offsetX = -50 + Math.random() * 100;
    fs.style.setProperty('--offsetX', offsetX + "px");
    document.body.appendChild(fs);
    setTimeout(()=> fs.remove(), 4000);
  }, 2500);
}
</script>

</body>
</html>
