<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maha Shivratri Invitation</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b2a4e, #0b1224);
      color: #eef1f7;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      width: 100%;
    }

    /* Moon */
    .moon {
      width: 160px;
      height: 160px;
      margin: 0 auto 28px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #d8dce6);
      box-shadow:
        0 0 30px rgba(255,255,255,0.4),
        0 0 80px rgba(180,200,255,0.25);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.6rem;
      line-height: 1.4;
      margin-bottom: 24px;
      padding: 0 10px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    #yes {
      background: #e6ebff;
      color: #0b1224;
      font-weight: 500;
      box-shadow: 0 0 15px rgba(200,210,255,0.5);
    }

    #yes.grow {
      transform: scale(1.35);
      box-shadow: 0 0 35px rgba(220,230,255,0.9);
    }

    #no {
      background: transparent;
      color: #b8bfd9;
      border: 1px solid rgba(184,191,217,0.4);
    }

    .after-yes {
      display: none;
      margin-top: 28px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    /* Marigold petals */
    .petal {
      position: fixed;
      top: -20px;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #ffb347, #ff8c00);
      border-radius: 50%;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 360px) {
      h1 {
        font-size: 1.4rem;
      }

      .moon {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="moon"></div>

    <h1>
      Will you join me for the night of<br>
      Maha Shivratri on 15th February?
    </h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="after-yes" id="afterYes">
      Take screenshot and send to me i have a surprise for you üßø‚ô•Ô∏è
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const afterYes = document.getElementById("afterYes");

    no.addEventListener("click", () => {
      no.style.display = "none";
      yes.classList.add("grow");
    });

    yes.addEventListener("click", () => {
      afterYes.style.display = "block";
      createPetals();
    });

    function createPetals() {
      for (let i = 0; i < 30; i++) {
        const petal = document.createElement("div");
        petal.className = "petal";
        petal.style.left = Math.random() * 100 + "vw";
        petal.style.animationDuration = 3 + Math.random() * 3 + "s";
        petal.style.opacity = Math.random();
        document.body.appendChild(petal);

        setTimeout(() => {
          petal.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
