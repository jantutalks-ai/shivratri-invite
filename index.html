<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Maha Shivratri Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1b2a4e,#0b1224);
  color:#eef1f7;
  font-family:'Inter',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
  padding:20px;
}

/* breathing */
body.breathe{animation:breathe 8s ease-in-out infinite}
@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.01)}
}

/* stars */
.stars{position:fixed;inset:0;pointer-events:none;z-index:0}
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;border-radius:50%;
  opacity:.4;
  animation:twinkle 4s infinite
}
@keyframes twinkle{
  0%,100%{opacity:.2}
  50%{opacity:.9}
}

/* container */
.container{position:relative;z-index:2;max-width:420px;width:100%}

/* moon */
.moon-wrapper{width:160px;height:160px;margin:0 auto 32px;position:relative}
.moon{
  width:100%;height:100%;border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff,#d8dce6);
  box-shadow:0 0 30px rgba(255,255,255,.45),0 0 90px rgba(180,200,255,.3);
  transition:2.5s ease
}
.moon.warm{
  background:radial-gradient(circle at 30% 30%,#fff7d6,#f2d38a);
  box-shadow:0 0 40px rgba(255,214,140,.6),0 0 100px rgba(255,200,120,.35)
}

/* ripple */
.ripple{
  position:absolute;inset:0;border-radius:50%;
  border:1px solid rgba(255,230,180,.35);
  animation:ripple 6s ease-out infinite
}
@keyframes ripple{
  0%{transform:scale(1);opacity:.6}
  100%{transform:scale(2.4);opacity:0}
}

h1{
  font-family:'Playfair Display',serif;
  font-size:1.6rem;
  line-height:1.45;
  margin-bottom:28px
}

/* buttons */
.buttons{display:flex;justify-content:center;gap:18px}
button{
  padding:14px 30px;
  border-radius:999px;
  border:none;
  font-size:1rem;
  cursor:pointer;
  transition:.4s ease
}
#yes{background:#e6ebff;color:#0b1224;box-shadow:0 0 18px rgba(200,210,255,.6)}
#yes.grow{transform:scale(1.4);box-shadow:0 0 45px rgba(220,230,255,1)}
#no{background:transparent;color:#b8bfd9;border:1px solid rgba(184,191,217,.4)}

/* step two */
.step-two{display:none;margin-top:30px}
.step-two h2{
  font-family:'Playfair Display',serif;
  font-size:1.25rem;
  margin-bottom:18px
}
.options{
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:center
}
.options button{
  background:transparent;
  color:#eef1f7;
  border:1px solid rgba(255,255,255,.35);
  width:200px
}
.options button.selected{
  background:#eef1f7;
  color:#0b1224;
  box-shadow:0 0 18px rgba(255,255,255,.7)
}

/* morph animation */
.morph{animation:morph .6s ease}
@keyframes morph{
  0%{transform:scale(1);opacity:1}
  50%{transform:scale(.6);opacity:.4}
  100%{transform:scale(1);opacity:1}
}

/* final message */
.after-yes{
  display:none;
  margin-top:22px;
  font-size:.95rem;
  line-height:1.5;
  opacity:0;
  animation:fadeUp .8s ease forwards
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

/* shooting star */
.shooting-star{
  position:fixed;
  top:-60px;
  width:2px;height:120px;
  background:linear-gradient(to bottom,rgba(255,255,255,1),rgba(255,255,255,0));
  transform:rotate(-25deg);
  animation:shoot 4s linear forwards;
  z-index:3
}
@keyframes shoot{
  from{transform:translate(0,-60px) rotate(-25deg);opacity:1}
  to{transform:translate(var(--dx),120vh) rotate(-25deg);opacity:0}
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>

<div class="container">
  <div class="moon-wrapper" id="moonWrapper">
    <div class="moon" id="moon"></div>
  </div>

  <h1>

    would you like to join me for Maha Shivratri<br>

  </h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

    <h2>Where should we visit Mandir? ðŸ›•</h2>
    <div class="options">
      <button id="delhi">Delhi</button>
      <button id="sikkim">
