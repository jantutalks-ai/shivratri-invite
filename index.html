<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maha Shivratri</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #f0e7ff, #fff);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    font-weight: 500;
    line-height: 1.4;
    margin-bottom: 10px;
  }

  .sub {
    font-size: 1rem;
    color: #555;
    margin-bottom: 30px;
  }

  #buttons {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
  }

  button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  #yesBtn {
    background: #5b3fd6;
    color: white;
  }

  #noBtn {
    background: #e0e0e0;
    color: #444;
  }

  #reply {
    margin-top: 25px;
    font-size: 1.1rem;
    max-width: 90%;
    min-height: 30px;
    position: relative;
  }

  .gif {
    position: absolute;
    width: 60px;
    height: 60px;
    pointer-events: none;
    animation: floatUp 3s ease forwards;
  }

  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-150px) scale(1.2); }
  }

  .footer {
    position: absolute;
    bottom: 15px;
    font-size: 13px;
    color: #777;
  }

</style>
</head>
<body>

<h1 id="mainHeading">Will you join me on<br>Maha Shivratri, 15th Feb? üïâÔ∏è</h1>
<div class="sub">No pressure. Just a genuine question.</div>

<div id="buttons">
  <button id="yesBtn" onclick="clickYes()">Yes</button>
  <button id="noBtn" onclick="clickNo()">No</button>
</div>

<p id="reply"></p>
<div class="footer">Whatever your answer, I‚Äôm glad I asked.</div>

<script>
let yesSize = 1; // scaling factor for Yes
let noSize = 1;  // scaling factor for No

const messages = [
  "That actually means more to me than you think üåô",
  "I‚Äôll remember this night for a long time üïØÔ∏è",
  "Feels peaceful already, knowing you said yes ‚ú®",
  "Thank you for making this Maha Shivratri special üôè",
  "I‚Äôm really looking forward to it‚Ä¶ with you üí´"
];

const gifs = [
  "https://media.giphy.com/media/3o7aCSPqXE5C6T8tBC/giphy.gif", // cute star
  "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif", // heart
  "https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif", // sparkles
  "https://media.giphy.com/media/xUPGcguWZHRC2HyBRS/giphy.gif" // moon
];

// spawn gif at random x position
function spawnGif() {
  const gif = document.createElement("img");
  gif.src = gifs[Math.floor(Math.random()*gifs.length)];
  gif.className = "gif";
  gif.style.left = Math.random() * (window.innerWidth - 60) + "px";
  gif.style.top = (window.innerHeight - 80) + "px";
  document.body.appendChild(gif);
  setTimeout(() => { document.body.removeChild(gif); }, 3000);
}

// click Yes: grow Yes, show message & gifs
function clickYes() {
  yesSize += 0.2;
  const yesBtn = document.getElementById("yesBtn");
  yesBtn.style.transform = `scale(${yesSize})`;

  const reply = document.getElementById("reply");
  reply.innerHTML = messages[Math.floor(Math.random()*messages.length)];

  // spawn 5 floating gifs
  for(let i=0; i<5; i++) setTimeout(spawnGif, i*200);

  // update heading with cute emojis
  const heading = document.getElementById("mainHeading");
  heading.innerHTML = "Will you join me on<br>Maha Shivratri, 15th Feb? üïâÔ∏è‚ú®üíñüåô";
}

// click No: shrink No, spawn gifs
function clickNo() {
  noSize = Math.max(0.5, noSize - 0.15); // prevent too small
  const noBtn = document.getElementById("noBtn");
  noBtn.style.transform = `scale(${noSize})`;

  // spawn 3 floating gifs for fun
  for(let i=0; i<3; i++) setTimeout(spawnGif, i*200);
}

</script>

</body>
</html>
